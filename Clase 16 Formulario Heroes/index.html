<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clase 10</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="textoheader">20% de descuento en todos los productos!</div>
      <img src="/img/Logo.png" />
    </header>
    <main>
      <div class="contenedor">
        <form class="formulario" action="data.html" method="get">
          <legend>
            Añadí tu super! Agregá tu personaje favorito completando las
            opciones.
          </legend>
          <fieldset>
            <div class="box1">
              <div class="asd">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" />
              </div>
              <div>
                <label for="fecha">Fecha</label>
                <input type="date" name="fecha" id="fecha" />
              </div>
              <div>
                <textarea class="asd"></textarea>
              </div>
            </div>
            <div class="box2">
              <div>
                <label>Especie</label>
                <select>
                  <option value="1">Especie</option>
                </select>
              </div>
              <div>
                <label for="archivo">Agregar Foto</label>
                <input type="file" name="archivo" id="archivo" />
              </div>
              <div>
                <label for="">Poderes</label>
                <input type="checkbox" name="" id="" />
                Volar
                <input type="checkbox" name="" id="" />
                SuperInteligencia
                <input type="checkbox" name="" id="" />
                Vista de rayo láser
                <input type="checkbox" name="" id="" />
                Billetera gorda
              </div>
              <div>
                <label for="personajes">Tipo de personajes</label>
                <input type="radio" name="personajes" id="personajes" />
                Héroe / Heroina
                <input type="radio" name="personajes" id="personajes" />
                Villano / Villana
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </main>
    <footer>
      <div class="footertext">Todos los derechos reservados a FRONT END 1</div>
    </footer>
  </body>
</html>
